name: '[ Dev / PR ] Build LENA Web Application Server'
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'dev/**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # checkout source
      - uses: actions/checkout@v2
      # install jdk 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      # setup settings.xml of maven
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v14
        with:
          repositories: '[{ "id": "github", "url": "https://maven.pkg.github.com/openlena/*" }]'
          servers: ${{secrets.GH_MVN_REPO_USER_INFO}}
      # packaging project
      - name: Build with Maven
        run: mvn -P tomcat9 -B package --file was-dist/pom.xml
      # get project version
      - name: Bump Version
        id: get-version
        uses: nnichols/maven-version-bump-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      # setup Container Image Build module
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # Setup repository access info
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # get repository name
      - id: repository
        name: change github.repository string to lowercase
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}
    outputs:
      repository: ${{ steps.repository.outputs.lowercase }}
      version: ${{ steps.get-version.outputs.version }}
  # build docker container image and push to repository
  amazonlinux2:
    name: ${{ github.job }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./was-containerization/Dockerfile
          push: true
          build-args: |
            FROM_IMAGE=amazonlinux:2
          tags: |
            ghcr.io/${{ needs.build.outputs.repository }}:${{ needs.build.outputs.version }}_${{ github.job }}
  centos7:
    name: ${{ github.job }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./was-containerization/Dockerfile
          push: true
          build-args: |
            FROM_IMAGE=centos:7
          tags: |
            ghcr.io/${{ needs.build.outputs.repository }}:${{ needs.build.outputs.version }}_${{ github.job }}
  rocky8:
    name: ${{ github.job }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./was-containerization/Dockerfile
          push: true
          build-args: |
            FROM_IMAGE=rockylinux/rockylinux:8.4
          tags: |
            ghcr.io/${{ needs.build.outputs.repository }}:${{ needs.build.outputs.version }}_${{ github.job }}
  ubuntu1804:
    name: ${{ github.job }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./was-containerization/Dockerfile
          push: true
          build-args: |
            FROM_IMAGE=ubuntu:18.04
          tags: |
            ghcr.io/${{ needs.build.outputs.repository }}:${{ needs.build.outputs.version }}_${{ github.job }}